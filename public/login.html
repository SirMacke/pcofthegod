<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Questrial|Russo+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c7caeb49e9.js"></script>
    <link rel="stylesheet" type="text/css" href="/./styles/login.min.css">
    <title>Pcofthegod login</title>
  </head>
  <body>
    <img src="/./images/red gaming setup5.jpg" alt="Red gaming setup">
    <form method="post">
      <h1>Login</h1>
      <div>
        <div class="icon-div">
          <i class="fas fa-envelope"></i>
        </div>
        <input type="email" placeholder="Email" name="email">
      </div>
      <div>
        <div class="icon-div">
          <i class="fas fa-lock"></i>
        </div>
        <input type="password" placeholder="Password" name="password">
      </div>
      <div>
        <button type="submit" id="login">Login</button>
      </div>
    </form>
  </body>
</html>
